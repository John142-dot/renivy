<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Tweening Square Background</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Loading...</h1>
    <div id="button-container" class="buttons"></div>
  </header>
  <main>
    <div class="dropdown-container">
      <button id="dropdownButton" aria-expanded="false" aria-controls="dropdownContent">More Info</button>
      <div id="dropdownContent" class="dropdown-content" aria-hidden="true">
        <p>This is a dropdown with a smooth animation!</p>
      </div>
    </div>
    <div class="content">
      <h1>Your Web Content Here</h1>
      <p>This is the content of your website. The square moves smoothly in the background.</p>
    </div>
    <div class="square"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
