<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Tweening Square Background</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title" class="gradient-text">Loading...</h1>
    <div id="button-container" class="buttons"></div>
  </header>
  <main>
    <div class="dropdown-container">
      <button id="dropdownButton" aria-expanded="false" aria-controls="dropdownContent">More Info</button>
      <div id="dropdownContent" class="dropdown-content" aria-hidden="true">
        <p>This is a dropdown with a smooth animation!</p>
      </div>
    </div>
    <div class="content">
      <h1>Your Web Content Here</h1>
      <p>This is the content of your website. The squares move smoothly in the background.</p>
    </div>
    <!-- Add multiple squares -->
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <!-- Adding more squares for top and bottom -->
    <div class="square top"></div>
    <div class="square top"></div>
    <div class="square top"></div>
    <div class="square top"></div>
    <div class="square top"></div>
    <div class="square top"></div>
    <div class="square top"></div>
    <div class="square top"></div>
    <div class="square top"></div>
    <div class="square top"></div>
    <div class="square bottom"></div>
    <div class="square bottom"></div>
    <div class="square bottom"></div>
    <div class="square bottom"></div>
    <div class="square bottom"></div>
    <div class="square bottom"></div>
    <div class="square bottom"></div>
    <div class="square bottom"></div>
    <div class="square bottom"></div>
    <div class="square bottom"></div>
  </main>
  <div class="background-blur"></div>
  <script src="script.js"></script>
  !-- Second Image Container -->
    <div class="image-container">
        <img src="https://via.placeholder.com/200" class="transparent-image" alt="Click me 2">
        
        <!-- List container with links for the second image -->
        <div class="list-container">
            <button class="close-button">X</button>
            <div class="list-item"><a href="https://www.example1.com" target="_blank">Example Link 1</a></div>
            <div class="list-item"><a href="https://www.example2.com" target="_blank">Example Link 2</a></div>
            <div class="list-item"><a href="https://www.example3.com" target="_blank">Example Link 3</a></div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->

</body>
</html>
